<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Tanu Industries" />
    <meta
      name="description"
      content="Explore the latest trends, innovative ideas, and functional designs that elevate your living experience. From modern minimalism to timeless elegance, find the perfect balance of aesthetics and functionality."
    />

    <!-- Favicon Icon -->
    <link
      rel="shortcut icon"
      href="../../assets/icons/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="book-now.css" />

    <title>Tanu Industries | Book Now</title>
  </head>
  <body>
    <!-- Header  -->
    <header>
      <div class="container logo__container">
        <a href="/" class="flex flex-center">
          <img
            class="logo__container-img"
            src="../../assets/images/logo/gold-logo.png"
            alt="Logo"
          />
          <div class="logo__container-text">
            <h1 class="logo__container-heading">TANU INDUSTRIES</h1>
            <p class="logo__container-sub-heading">
              Interior Designing Company
            </p>
          </div>
        </a>
      </div>
    </header>

    <!-- Banner -->
    <section class="banner">
      <p class="banner-text">contact us</p>
    </section>

    <!-- Form -->
    <section class="container form">
      <form
        action="https://formsubmit.co/tanuindustry2408@gmail.com"
        method="POST"
        id="contact_form"
      >
      <input type="hidden" name="_captcha" value="false">
        <div class="name">
          <label for="name_input"></label>
          <input
            type="text"
            placeholder="Your Name"
            name="Name"
            id="name_input"
            required
          />
        </div>

        <div class="location">
          <label for="your_location"></label>
          <select
            placeholder="City/District"
            name="Location"
            id="your_city"
            required
          >
            <option value="" disabled hidden selected>
              --Select Your District--
            </option>
            <option value="Bagalkot">Bagalkot</option>
            <option value="Ballari">Ballari</option>
            <option value="Belagavi">Belagavi</option>
            <option value="Bengaluru Rural">Bengaluru Rural</option>
            <option value="Bengaluru Urban">Bengaluru Urban</option>
            <option value="Bidar">Bidar</option>
            <option value="Chamarajanagara">Chamarajanagara</option>
            <option value="Chikkaballapura">Chikkaballapura</option>
            <option value="Chikkamagaluru">Chikkamagaluru</option>
            <option value="Chitradurga">Chitradurga</option>
            <option value="Dakshina Kannada">Dakshina Kannada</option>
            <option value="Davanagere">Davanagere</option>
            <option value="Dharwada">Dharwada</option>
            <option value="Gadaga">Gadaga</option>
            <option value="Hassan">Hassan</option>
            <option value="Haveri">Haveri</option>
            <option value="Kalaburagi">Kalaburagi</option>
            <option value="Kodagu">Kodagu</option>
            <option value="Kolar">Kolar</option>
            <option value="Koppala">Koppala</option>
            <option value="Mandya">Mandya</option>
            <option value="Mysuru">Mysuru</option>
            <option value="Raichuru">Raichuru</option>
            <option value="Ramanagara">Ramanagara</option>
            <option value="Shivamogga">Shivamogga</option>
            <option value="Tumakuru">Tumakuru</option>
            <option value="Udupi">Udupi</option>
            <option value="Uttara Kannada">Uttara Kannada</option>
            <option value="Vijayanagara">Vijayanagara</option>
            <option value="Vijayapura">Vijayapura</option>
            <option value="Yadagiri">Yadagiri</option>
          </select>
        </div>

        <div class="telephone">
          <label for="telephone_input"></label>
          <input
            type="text"
            placeholder="Mobile No."
            name="Conact No."
            id="telephone_input"
            required
          />
        </div>

        <div class="email">
          <label for="email_input"></label>
          <input
            type="email"
            placeholder="E-Mail (Optional)"
            name="Email"
            id="email_input"
          />
        </div>

        <div class="project">
          <label for="project_type"></label>
          <select name="Project Type" id="project_type" required>
            <option value="" disabled hidden selected>Project Type</option>
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
          </select>

          <select name="Bulding Type" id="building_type" required>
            <option value="" disabled hidden selected>
              --Select a project type first--
            </option>
          </select>
        </div>

        <div class="message">
          <label for="message"></label>
          <textarea
            name="Message"
            placeholder="I'd like to chat about"
            id="message_input"
            cols="30"
            rows="5"
            maxlength="150"
          ></textarea>
          <span id="char_count">150</span>
        </div>

        <div class="submit">
          <input
            type="submit"
            value="Send Message"
            id="form_button"
            class="btn"
          />
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer__socials">
        <a
          href="https://instagram.com/tanu_interiors?igshid=MzRlODBiNWFlZA=="
          class="footer__socials-link"
        >
          <img src="../../assets/icons/instagram.svg" alt="Instagram Icon" />
        </a>
        <a href="#!" class="footer__socials-link">
          <img src="../../assets/icons/facebook.svg" alt="Facebook Icon" />
        </a>
        <a
          href="https://wa.me/message/7AKTISV2GDPIO1"
          class="footer__socials-link"
        >
          <img src="../../assets/icons/whatsapp.svg" alt="Whatsapp Icon" />
        </a>
      </div>

      <div class="footer__address">
        <p>
          Plot No 253B, P2, Belur Industrial Area, Dharwad, Karnataka-580011
        </p>
      </div>

      <div class="footer__copyright">
        <p>
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Tanu Industry
        </p>
      </div>
    </footer>

    <!-- JS -->
    <script src="book-now.js"></script>
  </body>
</html>
